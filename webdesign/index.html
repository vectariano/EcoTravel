        <link rel="icon" href="img/eco-tourism1.png" 
            type="image/x-icon"/>
        <link rel="stylesheet" href="style.css">
        <style>
            * {
                margin: 0;
            }

            footer {
                background-color: black;
                height: 15vh;
                color: aqua;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .box {
                font-size: 2vh;
                text-align: center;
            }

        </style>

    <body>
        <header>
            <!--Добавление полигонов-->
            <!--Круги-->
            <button class="circle" style="
            top: 13%;
            left: 14%;">
            <!--Лого сайта-->
                <a href="#top">
                    <img 
                    src="img/eco-tourism.png" 
                    height="80%" 
                    width="80%">
                </a>
            </button>

            <button class="circlevk" style="
            top: 13%;
            left: 76%;">
            <!--Иконка ВК-->
                <a href="https://vk.com/id218449219" target="_blank">
                    <img 
                    src="img/vk.png"
                    height="80%" 
                    width="80%">
                </a>
                
            </button>

            <button class="circletg" style="
            top: 13%;
            left: 83%;">

                <a href="https://t.me/kar_mam" target="_blank">
                    <img 
                    src="img/paper.png"
                    height="80%" 
                    width="80%">
                </a>
                
            </button>  

            <!--Полигон для названия сайта-->
            <div class="rectanglelogo" style="
            height: 8%;
            width: 14%;
            top: 13%;
            left: 27%;">
                <h1>EcoTravel</h1>
            </div>

            <!--Полигон для строки поиска-->
            <form class="rectanglesearch" style="
            height: 8%;
            width: 35%;
            top: 13%;
            left: 54%;
            ">
            <!--Иконка для поиска (лупа)-->
                <label for="search" style="display: none;">Search</label>
                <input type="text" id="search" name="q" placeholder="Search...">
                <button type="submit">
                    <img 
                    src="img/search-interface-symbol.png"
                    height="5%"
                    width="5%"
                    style="margin-left: 30vw;">
                </button>
            </form>

                </button>
            </form> -->
        </header>

        <main>
            <section class="first-section">
                <!-- <div class="overlay"></div> -->
    
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="toggle">
                    <span class="choose_a_tour" 
                    style="
                    font-size: 1.5vw;">Choose a tour</span>
                    <span class="close" style="
                    font-size: 1.5vw;">Close</span>
                </label>

                        width="70%">

                top: 70%;
                left: 35%;"

                <div class="slide">
                    <h2 style="
                        font-size: 200;
                        top: 25%;
                        left: 50%;

                        </h2>
                    <ul>
                        <li>
                            <button class="rectangle4" 
                            style="
                            height: 2.5vw;
                            width: 13vw;

                                    font-size: 1.5vw;">

                        </li>
                        <li>
                            <button class="rectangle4"
                            style="

                        <li>
                            <button class="rectangle6"
                            style="
                            height: 2.5vw;

                            left: 45%;

                                <h3 style="
                                    font-size: 1.5vw;">
                                    From</h3>
                            </button>
    
                            <button class="rectangle5"
                            style="
                            height: 2.5vw;
                            width: 9vw;
                            left: 56%;

                                    To</h3>

                        </li>
                        <li>
                            <button class="rectangle4"

                            </button>
                        </li>
                        <li>
                            <button class="rectangle4"
                            style="
                            height: 2.5vw;

                                    All seasons</h3>
                            </button>
                        </li>
                        <li>
                            <button class="rectangle3" 
                            style="
                            height: 4vw;
                            width: 15vw;
                            top: 20vh;
                            left: 43%;
                            background: none;
                            border: 3px solid black">
                                <h3 style="
                                color: black;
                                font-size: 1.5vw;">Clear the filter</h3>
                            </button> 
                        </li>
    
                        <li>
                            <button class="rectangle3" 
                            style="
                            height: 4vw;
                            width: 15vw;
                            top: 20vh;
                            left: 63%;
                            background-color: rgba(50, 50, 50, 255);">
                                <h3 style=

                                font-size: 1.5vw;">
